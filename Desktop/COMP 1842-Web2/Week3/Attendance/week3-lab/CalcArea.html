<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
</head>
<body>
  <h2>Rectangle Area Calculator</h2>
  
  <label>Length:</label>
  <input type="number" id="length" title="Enter the length" placeholder="Length" min="0"><br><br>
  
  <label>Width:</label>
  <input type="number" id="width" title="Enter the width" placeholder="Width" min="0"><br><br>
  
  <button onclick="calculateArea()">Calculate</button>
  
  <p id="result"></p>
  
  <script>
    function calculateArea() {
      let length = Math.abs(document.getElementById("length").value);
      let width = Math.abs(document.getElementById("width").value);
      
      let area = length * width;
      
      document.getElementById("result").innerHTML = "Area: " + area;
    }
  </script>
</body>
</html>
