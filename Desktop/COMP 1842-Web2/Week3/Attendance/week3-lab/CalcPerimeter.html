<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Calculator</title>
</head>
<body>
  <h2>Rectangle Perimeter Calculator</h2>
  
  <label>Length:</label>
  <input type="number" id="length" title="Enter the length" placeholder="Length" min="0"><br><br>
  
  <label>Width:</label>
  <input type="number" id="width" title="Enter the width" placeholder="Width" min="0"><br><br>
  
  <button onclick="calculatePerimeter()">Calculate</button>
  
  <p id="result"></p>
  
  <script>
    function calculatePerimeter() {
      let length = Math.abs(parseFloat(document.getElementById("length").value));
      let width = Math.abs(parseFloat(document.getElementById("width").value));
      
      let perimeter = 2* (length + width);
      
      document.getElementById("result").innerHTML = "Perimeter: " + perimeter;
    }
  </script>
</body>
</html>
