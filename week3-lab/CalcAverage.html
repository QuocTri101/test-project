<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
</head>
<body>
   <h1>Average Calculator</h1>

  <div id="controls"></div>
  <div id="inputs"></div>
  <p id="result">Average: â€”</p>

  <script>
    const controlsDiv = document.getElementById("controls");
    const inputsDiv = document.getElementById("inputs");
    const resultP = document.getElementById("result");

    // --- create control buttons dynamically ---
    function createButton(text, onClick) {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.onclick = onClick;
      controlsDiv.appendChild(btn);
    }

    // --- add input row dynamically ---
    function addInput(value = "") {
      const row = document.createElement("div");
      row.className = "row";

      const input = document.createElement("input");
      input.type = "number";
      input.placeholder = "Enter a number";
      input.value = value;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.onclick = () => row.remove();

      row.appendChild(input);
      row.appendChild(removeBtn);
      inputsDiv.appendChild(row);
    }

    // --- calculate average ---
    function calculateAverage() {
      const inputs = inputsDiv.querySelectorAll("input");
      let sum = 0, count = 0;

      inputs.forEach(inp => {
        const val = parseFloat(inp.value);
        if (!isNaN(val)) {
          sum += val;
          count++;
        }
      });

      if (count === 0) {
        resultP.textContent = "Average: â€” (no valid numbers)";
      } else {
        const avg = sum / count;
        resultP.textContent = `Average: ${avg.toFixed(2)} (from ${count} numbers)`;
      }
    }

    // --- initial setup ---
    createButton("âž• Add Input", () => addInput());
    createButton("âž• Add 10 Inputs", () => { for (let i=0;i<10;i++) addInput(); });
    createButton("ðŸ“Š Calculate Average", calculateAverage);
    createButton("ðŸ—‘ Clear All", () => { inputsDiv.innerHTML = ""; resultP.textContent = "Average: â€”"; });

    // add a few inputs by default
    for (let i=0; i<3; i++) addInput();
  </script>
</body>
</html>
