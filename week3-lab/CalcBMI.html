<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
      <h2>BMI Calculator</h2>

  <label>Weight (kg):</label><br>
  <input type="number" id="weight" placeholder="Enter weight" min="0" step="any"><br><br>

  <label>Height (m):</label><br>
  <input type="number" id="height" placeholder="Enter height in meters" min="0" step="0.01"><br><br>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <p id="result">BMI: â€”</p>

  <script>
    function calculateBMI() {
      let weight = Math.abs(parseFloat(document.getElementById("weight").value));
      let height = Math.abs(parseFloat(document.getElementById("height").value));

      if (!weight || !height) {
        document.getElementById("result").textContent = "Please enter valid numbers!";
        return;
      }

      let bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 24.9) category = "Normal weight";
      else if (bmi < 29.9) category = "Overweight";
      else category = "Obesity";

      document.getElementById("result").textContent = 
        `BMI: ${bmi.toFixed(2)} (${category})`;
    }
    </script>
</body>
</html>
